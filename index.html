<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,300,700,700italic,300italic' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Work Portfolio | Damon Sauve</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-12 level-1 border">
            <h2>Web Work Portfolio</h2>
            <h3>Damon Sauve</h3>
        </div>
    </div>

<div id="project">
<script id="project-template" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-md-12 level-2 border">
            <h4>{{h1}}</h4>
            <p>{{{h2}}}</p>
            <h5>{{{h3}}}</h5>
        </div>
    </div>

    {{#each project}}
    <!--  {{@index}}  -->
    {{#everyOther @index 2 }}
    {{else}}
    <div class="row"><!--  {{@index}}  -->
    {{/everyOther}}
        <div class="col-md-6 border level-3">
            <div class="row">
                <div class="col-sm-4 col-md-5 border">
                    <a href="{{{thumbnail.url}}}" target="_blank"><img src="{{{thumbnail.src}}}" class="shadow"></a>
                </div>
                <div class="col-sm-8 col-md-7 border">
                    <h4>{{title}}</h4>
                    <p>{{{description}}}</p>
                    <dl>
                        <dt>Objectives</dt>
                        {{#each objectives}}
                        <dd>{{{this}}}</dd>
                        {{else}}
                        {{/each}}
                    </dl>
                    <dl>
                        <dt>Links</dt>
                        {{#each links}}
                        <dd>{{{this}}}</dd>
                        {{else}}
                        {{/each}}
                    </dl>
                </div>
            </div>
        </div>
    {{#everyOther @index 2 }}
    </div><!--  {{@index}}  -->
    {{else}}
    {{/everyOther}}
    {{/each}}
    </div>
</script>
</div>

    <div class="row">
        <div class="col-md-12 level-1 footer-row">
                <p>&copy; 2016 Damon Sauve</p>
                <a href="https://github.com/damonsauve" target="_blank">GitHub</a> |
                <a href="https://www.linkedin.com/in/damonsauve" target="_blank">LinkedIn</a>
            </dl>
        </div>
    </div>

</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
